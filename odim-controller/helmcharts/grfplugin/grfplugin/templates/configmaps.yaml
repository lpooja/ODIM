apiVersion: v1
kind: ConfigMap
metadata:
  name: grfplugin-config
  namespace: {{ .Values.odimra.namespace }}
data: 
  config.json: |
    {
    	"RootServiceUUID": {{ .Values.grfplugin.rootServiceUUID | quote }},
    	"PluginConf": {
    		"ID": "GRF",
    		"Host": {{ .Values.grfplugin.host | quote }},
    		"Port": "45001",
    		"UserName": {{ .Values.grfplugin.username | quote }},
    		"Password": {{ .Values.grfplugin.password | quote }}
    	},
    	"EventConf": {
    		"DestinationURI": "/redfishEventListener",
    		"ListenerHost": {{ .Values.grfplugin.eventHost | quote }},
    		"ListenerPort": "45002"
    	},
    	"KeyCertConf": {
    		"RootCACertificatePath": "/etc/odimra_certs/rootCA.crt",
    		"PrivateKeyPath": "/etc/odimra_certs/odimra_server.key",
    		"CertificatePath": "/etc/odimra_certs/odimra_server.crt"
    	},
    	"TLSConf" : {
    		"MinVersion": "TLS_1.2",
    		"MaxVersion": "TLS_1.2",
    		"VerifyPeer": true,
    		"PreferredCipherSuites": [
                      "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256",
											"TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384",
											"TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305"
    		]
    	},
    	"FirmwareVersion": "v1.0.0",
    	"SessionTimeoutInMinutes": 30,
    	"LoadBalancerConf": {
    		"LBHost": {{ .Values.grfplugin.lbHost | quote }},
    		"LBPort": {{ .Values.grfplugin.lbPort | quote }}
    	},
    	"MessageBusConf": {
                "MessageQueueConfigFilePath": "/etc/grfplugin_config/platformconfig.toml",
                {{ if eq .Values.odimra.haDeploymentEnabled false }}
                "MessageBusAddress": "redis-inmemory",
                "HASet": "",
                {{ else }}
                "MessageBusAddress": "redis-ha-inmemory",
                "HASet": "redisSentinel",
                {{ end }}
                "MessageBusPort": 6379,
                "MessageBusType": {{ .Values.grfplugin.messageBusType | quote }},
                "MessageBusQueue": ["REDFISH-EVENTS-TOPIC"]
        },
    	"URLTranslation": {
    		"NorthBoundURL": {
    			"redfish": "ODIM"
    		},
    		"SouthBoundURL": {
    			"ODIM": "redfish"
    		}
    	}
    }
